name: Deploy to EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e

            # Make pnpm available in non-interactive shell
            export PATH="\$PATH:/usr/local/bin:\$HOME/.local/share/pnpm"

            # IMPORTANT: cd into ACTUAL git repo
            cd ${{ secrets.APP_DIR }}

            echo "Resetting local changes..."
            git fetch origin
            git reset --hard origin/main

            echo "Backend setup..."
            cd server
            /home/ubuntu/.nvm/versions/node/v22.21.0/bin/pnpm install --frozen-lockfile
            pm2 restart server || pm2 start index.js --name server

            echo "Frontend setup..."
            cd ../client
            pnpm build
            pm2 restart client

            pm2 save
            echo "âœ… Deployment complete"
          EOF
